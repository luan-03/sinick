<body>
	<form method="post" action="index.html" class="login" NAME="login">
	<div class="limiter">

		<div class="container-login100" style="background-image: url('sena_abre_inscripciones.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Usuario/correo">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
						
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Recuerdame
						</label>
					</div>

					<div class="container-login100-form-btn">
						<input type="button" class="login100-form-btn" value="Login" ONCLICK="checkLogin()">
						</input>
					</div>
<br>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							¿Olvidaste tu contraseña?
						</a>
					</div>
					<div class="text-center p-t-90">
						<a class="txt1" href="Index.html">
							Volver al Inicio
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>

	<script src="js/main.js"></script>
	<script type="text/javascript">
    
    var _secret_document = "http://sinick.netlify.com/entrar.html"; 
    var _secret_estudiante = "https://sinick.netlify.com/entrar1.html";
function checkLogin() {
    if (document.login.username.value=="instructor@gmail.com" & document.login.password.value=="instructor12")
        window.location=_secret_document;
    else if (document.login.username.value=="aprendiz@gmail.com" & document.login.password.value=="aprendiz12")
        window.location=_secret_estudiante;
    else if (document.login.username.value=="hola") alert ("Por favor, introduzca una contraseña correcta!")
    else alert ("Usuario y/o Contraseña incorrecta")
}
    
    </script>

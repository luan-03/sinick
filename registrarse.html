<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylo1.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <label for="username">Nombres:</label><br>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese sus Nombres">
    <label for="username">Apellidos:</label><br>
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apellidos">
    <label for="username">Correo electrónico:</label><br>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <label for="username">Confirme su correo electrónico:</label><br>
    <input class="controls" type="email" name="correo" id="correo" placeholder="Repita su correo">
    <label for="password">Cree una contraseña:</label><br>
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    <label for="password">Repita la contraseña:</label><br>
    <input class="controls" type="password" name="correo" id="correo" placeholder="Repita su Contraseña">
   
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrarme">
    <footer> Copyright 2020©, todos los derechos reservados.</footer	>
    
  </section>

</body>
</html>

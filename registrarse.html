	<script>
    function validatePsw(){
    var invalid=" ";
    var minlength= 6;
    var nombre= " Graciela";
    var pw1=document.myForm.password.value;
    var pw2=document.myForm.password2.value;
    if(pw1==''||pw2==''){
        alert('Por favor ingrese una contraseña.');
        return false;
    }
    if(document.myForm.password.value.length<minlength){
        alert('Sra' + nombre+ ' su contraseña no alcanza el rango. Por favor intente nuevamente.');
      return false;
    }
    if (document.myForm.password.value.indexOf(invalid)>-1){
        alert('No se admiten espacios, por favor intente nuevamente.');
       return false;
    }

    if(pw1 != pw2){alert('Las contraseñas no coinciden.');
    return false;
    }
 
   else {alert('Te has registrado exitosamente' +nombre+'!');
       return true;
   }
       }

    function validatePsw(){
    var invalid=" ";
    var minlength= 6;

    var pw2=document.myForm.password2.value;
    if(pw1==''||pw2==''){
        alert('Por favor ingrese una contraseña.');
        return false;
    }
    if(document.myForm.password.value.length<minlength){
        alert('Sra' + nombre+ ' su contraseña no alcanza el rango. Por favor intente nuevamente.');
      return false;
    }
    if (document.myForm.password.value.indexOf(invalid)>-1){
        alert('No se admiten espacios, por favor intente nuevamente.');
       return false;
    }

    if(pw1 != pw2){alert('Las contraseñas no coinciden.');

    }
 
   else {alert('Te has registrado exitosamente' +nombre+'!');

</script>
	<script type="text/javascript">
    var modal = document.querySelector(".ventana");
    var trigger = document.querySelector(".trigger");
    var closeButton = document.querySelector(".boton-cerrar");
    function toggleModal() {
    modal.classList.toggle("mostrar-ventana");
    }
    function windowOnClick(event) {
    if (event.target === modal) {
    toggleModal();
    }
    }
    trigger.addEventListener("click", toggleModal);
    closeButton.addEventListener("click", toggleModal);
    window.addEventListener("click", windowOnClick);

<style>
	 .ventana {
position: fixed;
left: 0;
top: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.5);
opacity: 0;
visibility: hidden;
transform: scale(1.1);
transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
}

.contenido-ventana {
position: absolute;
top: 50%; 
left: 50%;
transform:translate(-50%, -50%);
background-color:#009688;
padding: 1rem 1.5rem;
width: 24rem;
border-radius: 0.5rem;
}

.boton-cerrar {
float: right;
width: 1.5rem;
line-height: 1.5rem;
text-align: center;
cursor: pointer;
border-radius: 0.25rem;
background-color: lightgray;
}

.boton-cerrar:hover {
background-color: darkgray;
}

.mostrar-ventana {
opacity: 1;
visibility: visible;
transform: scale(1.0);
transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
}
